

<div class="container-fluid" ng-style="myStyle">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-style="myStyle">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"> MAYA ANGELOU'S FAVORITE QUOTES <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <h1 id="heading" ng-style="myStyle">
       
     </h1>
  
   <div class="row">

     <div class="col-md-6">
       <app-form (addQuote)="addNewQuote($event)"></app-form>
       </div>

       <div class="col-md-6">
        
         <br>
       <ul>
         <div *ngFor='let quote of quotes; let i = index'>
            <div id="{{i}}" appHighlight *ngIf="quote.vote===maxCount && quote.vote>0"></div>
          <li id="{{i}}">
             Author: {{ quote.author }} <br> 
             Quote: {{ quote.quote }}
           </li>
           <div>
             <button class="btn btn-primary"(click)='toogleDetails(i)'>Show Details </button>
           </div>
           <div>
             <button class="btn btn-success" (click)="addVotes(i)">Upvote</button>
           </div>
           <div>
             <button class="btn btn-danger" (click)="minusVotes(i)">Downvote</button>
           </div>
          <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-details>
          </div> 
       </ul>
       </div>
       
      </div>
      </div>
